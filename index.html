<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="output-el" placeholder="0">
            <button class="greybtn" onclick="clr()">C</button>
            <button class="greybtn" onclick="del()" id="backspace">DEL</button>
            <button class="greybtn" onclick="calc('%')">%</button>
            <button class="yellowbtn" onclick="calc('/')">/</button>
            <button onclick="calc('7')">7</button>
            <button onclick="calc('8')">8</button>
            <button onclick="calc('9')">9</button>
            <button class="yellowbtn" onclick="calc('*')">X</button>
            <button onclick="calc('4')">4</button>
            <button onclick="calc('5')">5</button>
            <button onclick="calc('6')">6</button>
            <button class="yellowbtn" onclick="calc('-')">-</button>
            <button onclick="calc('1')">1</button>
            <button onclick="calc('2')">2</button>
            <button onclick="calc('3')">3</button>
            <button class="yellowbtn" onclick="calc('+')">+</button>
            <button onclick="calc('0')">0</button>
            <button onclick="calc('.')">.</button>
            
            <button class="yellowbtn" onclick="equal()" id="equal-btn">=</button>        
        </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
